{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-5">
    <h3 class="text-center mb-4">Login</h3>

    <!-- Formulário de login -->
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Email Corporativo</label>
        <input type="text" class="form-control" name="username" required autocomplete="username">
      </div>

      <div class="mb-3">
        <label class="form-label">Senha</label>
        <input type="password" class="form-control" name="password" required autocomplete="current-password">
      </div>

      <div class="d-flex justify-content-between">
        <!-- Estilo compartilhado dos botões -->
        <style>
          .custom-btn {
            background-color: #5B4492; /* cor roxa */
            color: white;
            border: none;
            width: 20%;
          }

          .custom-btn:hover {
            background-color: #483476; /* tom mais escuro ao passar o mouse */
          }
        </style>

        <!-- Botão Entrar -->
        <button type="submit" class="btn custom-btn">Entrar</button>

        <!-- Botão Externo -->
        <a href="https://forms.clickup.com/3106860/f/2yu1c-271897/XWYC2HBR14MRMQ31KM" 
           class="btn custom-btn text-center"
           target="_blank" 
           rel="noopener noreferrer">
           Reset de Senha
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
